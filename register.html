<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans Web</title>
    <link rel="stylesheet" href="styles.css">
	<title>Registration Form</title>
    <style>
        .registration-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .registration-form div {
            margin-bottom: 15px;
        }
        .registration-form label {
            display: block;
            margin-bottom: 5px;
        }
        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="password"],
        .registration-form input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .registration-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-form .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .registration-form .clear-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="top-title"><img src="title.png" width="644" height="192" alt=""/>
        <div class="dropdown">
    <button class="dropbtn">Navigation</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="about us.html">About Us</a>
                <a href="courses.html">Courses</a>
                <a href="js.html">Job Specification</a>
                <a href="register.html">Register</a>
            </div>
      </div>
</div>
    <div class="main-content">
        <div class="content">
            <h1>&nbsp;</h1>
            <h1>Register</h1>
            <p>To apply for a job postion, fill up the regsitration below: :</p>
          <div class="registration-form">
            <form id="regForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="clear-btn" onclick="document.getElementById('regForm').reset();">Clear</button>
        </div>
    </form>
</div>
        </div>
    </div>
    <div class="footer">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://snapchat.com" target="_blank">Snapchat</a>
        <a href="https://twitter.com" target="_blank">Twitter X</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="https://youtube.com" target="_blank">Youtube</a>
    </div>
</body>
</html>
